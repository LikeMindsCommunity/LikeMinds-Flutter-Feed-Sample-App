name: feed_example
description: Example app using likemind's feed UI+SDK packages

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.6.1

environment:
  sdk: ">=3.0.0 <=3.10.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  likeminds_feed_flutter_core: 1.1.0
  likeminds_feed_flutter_ui:
  likeminds_feed:
  likeminds_feed_flutter_koshiqa:
    path: ../
  cupertino_icons: ^1.0.2
  device_info_plus: ^8.2.2
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1
  connectivity_plus: ^3.0.4
  uni_links: ^0.5.1
  share_plus: ^7.2.1
  shared_preferences: ^2.1.0
  fluttertoast:

dependency_override:
  sliver_tools: 0.1.12
  extended_text_field: 14.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
